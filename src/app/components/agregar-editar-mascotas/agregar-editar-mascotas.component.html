<div class="title">
    <h1>{{tituloPagina}}</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-subtitle>Datos de la mascota</mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="form" (ngSubmit)="AgregarEditarMascota()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan] = "2" >
                    <mat-form-field  class="CampoCompleto" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field  class="CampoCompleto" appearance="outline">
                        <mat-label>Raza</mat-label>
                        <input formControlName="raza" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field  class="CampoCompleto" appearance="outline">
                        <mat-label>Color</mat-label>
                        <input formControlName="color" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field  class="CampoCompleto" appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input type="number" formControlName="edad" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field  class="CampoCompleto" appearance="outline">
                        <mat-label>Peso</mat-label>
                        <input type="number" formControlName="peso" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan] = "2">
                    <button class="btnEspacio" routerLink="/ListaMascotas" mat-raised-button>Volver</button>
                    <button [disabled]="form.invalid"type="submit" mat-raised-button color="primary">Guardar</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
