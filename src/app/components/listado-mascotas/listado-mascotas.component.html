<div class="title">
    <h1>Lista Mascotas</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container mat-elevation-z8" >
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtra aqui" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource"  matSort> <!-- tabla de mascotas -->
        <caption>Resultados</caption>
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
        <ng-container matColumnDef="raza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
            <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
        </ng-container>
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>
        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
        </ng-container>
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef>
                <button routerLink="/AgregarMascota" class="agregar" mat-raised-button color="primary">Aceptar</button>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon routerLink="/VerMascota/{{element.id}}" matTooltip="Ver" class="botonAcciones" fontIcon="search"></mat-icon>
                <mat-icon routerLink="/EditarMascota/{{element.id}}" matTooltip="Editar" class="botonAcciones edit" fontIcon="edit"></mat-icon>
                <mat-icon (click)="EliminarMascota(element.id)" matTooltip="Eliminar" class="botonAcciones delete"  fontIcon="delete"></mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Items por pagina">
    </mat-paginator>
</div>
